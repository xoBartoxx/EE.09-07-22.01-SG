<!DOCTYPE html>

<html lang="pl">

	<head>
		<meta charset="UTF-8">
		<title>Galeria</title>
		
		<link rel="stylesheet" type="text/css" href="styl7.css">
	</head>


	<body>
		<header>
			<h2>Galeria miejsc ciekawych</h2>
		</header>
		
		
		<main>
			<img src="lanzarotte.jpg" alt="galeria" id="StubAnnotation">
		</main>
		
		
		<section id="lewy">
			<h3>Przeglądaj zdjęcia</h3>
			
			<img onclick="ImageSwitcher('lanzarotte')" id="lanzarotte" class="CallbackTask" src="lanzarotte.jpg" alt="lanzarotte">
            <img onclick="ImageSwitcher('pekin')" id="pekin" class="CallbackTask" src="pekin.jpg" alt="pekin">
            <img onclick="ImageSwitcher('serengeti')" id="serengeti" class="CallbackTask" src="serengeti.jpg" alt="serengeti">
            <img onclick="ImageSwitcher('wenecja')" id="wenecja" class="CallbackTask" src="wenecja.jpg" alt="wenecja">
            <img onclick="ImageSwitcher('tajlandia')" id="tajlandia" class="CallbackTask" src="tajlandia.jpg" alt="tajlandia">
		</section>
		
		
		<section id="prawy">
			<h3>Obrazy naszej galerii</h3>
			
			<table>
				<tr>
					<td>Europa</td>
					<td>Azja</td>
					<td>Afryka</td>
				</tr>
				<tr>
					<td>2</td>
					<td>2</td>
					<td>1</td>
				</tr>
			</table>
			<p>Polub nas</p>
			<img src="icon-off.png" onclick="ikona()" id="ikona">
			<a href="https://pixabay.com" target="_blank">Odkryj więcej zdjęć</a>
		</section>
		
		
		<footer>
			Autor: xoBartoxx
		</footer>
		
		<script>
			var licznik = 0
			
			function ikona(){
			
				licznik++
				if(licznik%2!=0){
					document.getElementById("ikona").src="icon-on.png";	
				console.log(licznik);
			}
			else
			{
				document.getElementById("ikona").src="icon-off.png";
				console.log(licznik);
			}
				
			}

			const ImageSwitcher = (argv) => {

				if (argv == "lanzarotte") {
					document.getElementById("StubAnnotation").src = "lanzarotte.jpg";
				} else
					if (argv == "pekin") {
						document.getElementById("StubAnnotation").src = "pekin.jpg";
					} else
						if (argv == "serengeti") {
							document.getElementById("StubAnnotation").src = "serengeti.jpg";
						} else
							if (argv == "tajlandia") {
								document.getElementById("StubAnnotation").src = "tajlandia.jpg";
							} else
								if (argv == "wenecja") {
									document.getElementById("StubAnnotation").src = "wenecja.jpg";
								}
			}


			ikona()
			ImageSwitcher()
		
		
			
		</script>
		
		
	</body>





</html>
